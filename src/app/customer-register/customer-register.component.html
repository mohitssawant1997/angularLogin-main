
<div class="container">
<form  (ngSubmit)="processRegistration()">

  <div class="form-group">
    <label for="">Enter Name</label>

    <input type="text" name="t1" [(ngModel)]="customer.name" required minlength="4" #name="ngModel" class="form-control">
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <div *ngIf="name.errors?.['required']">
        Name is required.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name must be at least 4 characters long.
      </div>

    </div>
  </div>
  <div>
    <label for="">Enter Email</label>

    <input type="email"   [(ngModel)]="customer.email" name="t2" class="form-control" >
  </div>
  <div>
    <label for="">Enter Password</label>

    <input type="password" name="t3" [(ngModel)]="customer.password" class="form-control">
  </div>
  


  <div>
    <label for="">Enter Date of Birth</label>

    <input type="date" name="t4" [(ngModel)]="customer.dateOfBirth" class="form-control">
  </div>

  <div>
<br/> <br/>
    <input type="submit" value="Register" class="btn btn-default">
  </div>
  <div *ngIf="customerId">
Thank you for Registering With Us!
Your Customer id is {{customerId}}
  </div>

<div *ngIf="message">
{{message}}
</div>


</form>
</div>
